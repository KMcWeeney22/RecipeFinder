<div ng-app class="jumbotron" ng-controller="MainCtrl">
  <h1>Search for Recipes</h1>
  <p class="lead">
    <div ng-init="recipe='Lasagna'">
        <p>
          <label for="recipes">Recipe:
            <input type="text" name="recipe" ng-model="recipe">
          </label>
        </p>
        <p>
          <button class="btn btn-lg btn-primary" ng-click="findRecipes()">Find Recipes</button>
        </p>
      </div>

      <div ng-if="searchQuery">
        <p class="lead">{{recipesFound.count}} recipes found matching the search: {{searchQuery}}</p>
        <dl ng-repeat="recipe in recipesFound.hits">
          <dt>{{recipe.label}}</dt>
          <img ng-src="{{recipesFound.hits.recipe.image}}"/>
          <dd>{{recipesFound.recipe.ingredients[0]}}</dd>
          <dd><a ng-href="#/current/{{recipe.uri}}" class="btn btn-lg btn-primary">View Recipe</a></dd>
        </dl>
    </div>
  </p>
</div>
